<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <script src="https://use.fontawesome.com/e7fc817767.js"></script>
</head>
<body>
  <main class="container">
    <section class="sidebar" data-bind="css: {expanded: expanded}">
      <div class="side-btn-panel">
        <a class="btn-toggle" data-bind="click: toggleSidebar"></a>
        <a class="btn-global" data-bind="click: showAllMarkers"></a>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-container">
          <h1 class="sidebar-header">Neighborhood Map</h1>
          <div class="search-view" data-bind="css: {contracted: !expanded}">
            <input id="search-box" class="input-box" type="text" placeholder="add new places...">
          </div>
          <div class="filter-view">
            <input class="input-box" type="text" data-bind="textInput: filter" placeholder="search markered places...">
          </div>
          <div class="list-view">
            <ol class="place-list" data-bind="foreach: filteredMarkers">
              <li class="place-item" data-bind="event: {mouseover: $parent.highlightMarker, mouseout: $parent.defaultMarker}">
                <a class="place-item-name" data-bind="text: name, click: $parent.listItemClicked"></a>
                <a class="place-item-remove" data-bind="click: $parent.removeMarker" >
                </a>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </section>
    <section class="map-container">
      <div id="map"> </div>
    </section>
  </main>

  <script>
    var googleMaps = googleMaps || {};

    function initMap(){
      var options = {
        center: {lat: 40.706539, lng: -74.019442},
        zoom: 13,
        disableDoubleClickZoom: false,
        fullscreenControl: false,
        mapTypeControl: true,
        mapTypeControlOptions: {
          position: google.maps.ControlPosition.BOTTOM_LEFT
        },
        backgroundColor: '#2e3d49'
      };
      // create basic google maps objects and interfaces
      googleMaps.map = new google.maps.Map(document.getElementById('map'), options);
      googleMaps.infowindow = new google.maps.InfoWindow({maxWidth: 350});
      googleMaps.searchBox = new google.maps.places.SearchBox(document.getElementById('search-box'));
      googleMaps.placeService = new google.maps.places.PlacesService(googleMaps.map);
      googleMaps.Marker = google.maps.Marker;
      googleMaps.LatLngBounds = google.maps.LatLngBounds;
      googleMaps.triggerEvent = google.maps.event.trigger;
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTASu4wSSGtlOvRn7rBiBxEl4RJr2Yreo&libraries=places&callback=initMap">
  </script>
  <script src="libs/jquery-3.2.1.min.js"> </script>
  <script src="libs/knockout-3.4.2.js"> </script>
  <script src="js/getInfo.js"> </script>
  <script src="js/map.js"> </script>
  <script src="js/app.js"> </script>
</body>
</html>
